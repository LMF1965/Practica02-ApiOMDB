<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pruebas con Api OMDB</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" media="screen" href="css/normalize.css" />

  <link type="text/css" rel="stylesheet" media="screen" href="css/fontello.css" />

<body>
  <main class="container">
    <h1>Practica 02: Api OMDB</h1>

      <div id="loginOuter">
        <div id="camposLogin">
          <form id="frmLogin" class="login radius5 sombra"  action="./buscarOMDB.html">
            <div>
              <label for="user">Usuario:</label>
              <input type="text" name="user" id="user">
            </div>
            <div>
              <label for="pass">Clave:</label>
              <input type="password" name="pass" id="pass">
            </div>
          </form>
        </div>

        <div id="errorLogin" class="radius5 sombra">
          <img src="img/atencion.png" alt="atencion campos obligatorios sin rellenar"/>
          <p>En rojo campos obligatorios</p>
          <p>Campos de 3 a 16 car√°cteres</p>
        </div>
      </div>


      <div>
      <form id="frmEnviar"  action="buscarOMDB.html">        
        <input id="btnLogin" class="btn radius5" type="button" value="Entrar">
      </form>
      </div>

  </main>


<script src="js/validate.js"></script>
<script src="js/index.js"></script>
</body>
</html>
